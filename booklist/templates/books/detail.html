<head>
<title>Book Detail View</title>
</head>
<body> 
{% if book.title %}
<h1>{{ book.title }}</h1>
    <table border="1" cellpadding="5">
        <tr>
        {% for field, value in book.get_fields %}
            <td>{{ field }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
